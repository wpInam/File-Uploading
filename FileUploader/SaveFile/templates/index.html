<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h2>Upload Image, PDF, or ZIP</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
        {% csrf_token %}
        <input type="file" name="file" accept=".jpg,.jpeg,.png,.pdf,.zip" required>
        <button type="submit">Upload</button>
    </form>

    {% if file_url %}
        <p>✅ File uploaded successfully:
           <a href="{{ file_url }}" target="_blank">{{ file_url }}</a>
        </p>
    {% endif %}

    {% if error %}
        <p style="color:red;">❌ {{ error }}</p>
    {% endif %}
</body>
</html>
