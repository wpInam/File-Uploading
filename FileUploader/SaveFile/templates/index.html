<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h2>Upload Image, PDF, or ZIP</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
        {% csrf_token %}
        <input type="file" name="file" accept=".jpg,.jpeg,.png,.pdf,.zip" required>
        <button type="submit">Upload</button>
    </form>

    <h3>Uploaded Files</h3>
    <ul>
        {% comment %} {{ files|pprint }} {% endcomment %}

        <table border="1px" cellpadding=10 cellspacing=0>
            <tr>
                <td>Name</td>
                <td>Date</td>
            </tr>
            {% for f in files %}
                <tr>
                    <td><a href="{{ f.file.url }}" target="_blank">{{ f.file.name }}</a></td>
                    <td>(uploaded at {{ f.uploaded_at }})</td>
                </tr>
                
            {% empty %}
                <li>No files uploaded yet.</li>
            {% endfor %}
        </table>
    </ul>
</body>
</html>
